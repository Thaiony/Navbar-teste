<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Cor cinza */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #613aee;
            padding: 10px;
        }
        .navbar a {
            color: rgb(17, 17, 17);
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #613aee;
            color: rgb(2, 4, 32);
        }
        .navbar .menu {
            display: none;
        }
        .navbar .menu a {
            border: 1px solid #333;
            border-radius: 5px;
            margin: 0 5px;
        }
        .navbar .menu-icon {
            display: block;
            cursor: pointer;
        }
        .navbar .submenu {
            display: none;
            position: absolute;
            background-color: #613aee;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .submenu a {
            display: block;
            padding: 12px 16px;
        }
        .navbar .menu-item:hover .submenu {
            display: block;
        }
        @media (min-width: 600px) {
            .navbar .menu {
                display: flex;
            }
            .navbar .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="menu">
            <div class="menu-item">
                <a href="#services">Serviços</a>
                <div class="submenu">
                    <a href="#webdesign">Web Design</a>
                    <a href="#seo">SEO</a>
                    <a href="#marketing">Marketing</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#about">Sobre</a>
                <div class="submenu">
                    <a href="#team">Equipe</a>
                    <a href="#history">História</a>
                    <a href="#mission">Missão</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#contact">Contatos</a>
                <div class="submenu">
                    <a href="#email">Email</a>
                    <a href="#phone">Telefone</a>
                    <a href="#location">Localização</a>
                </div>
            </div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
